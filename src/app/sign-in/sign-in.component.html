<div class="container">
  <!--<p *ngFor="let item of items">{{ item.name }}</p>-->

  <div class="form" *ngIf="isLogin" [formGroup]="log_in">
    <div class="error" *ngIf="error.length">
      {{ error }}
    </div>
    <md-input-container class="fw-full">
      <input mdInput placeholder="Email" formControlName="email">
    </md-input-container>

    <md-input-container class="fw-full">
      <input mdInput placeholder="Password" type="password" formControlName="password">
    </md-input-container>

    <button md-raised-button class="fw-full"
            [ngClass]="{'disabled': !log_in.valid}"
            (click)="login()"
            [disabled]="!log_in.valid">Login</button>
  </div>


  <div class="form" *ngIf="!isLogin" [formGroup]="sign_up">
    <div class="error" *ngIf="error.length">
      {{ error }}
    </div>
    <md-input-container class="fw-full">
      <input mdInput placeholder="First Name" formControlName="first_name">
    </md-input-container>

    <md-input-container class="fw-full">
      <input mdInput placeholder="Last Name" formControlName="last_name">
    </md-input-container>

    <md-input-container class="fw-full">
      <input mdInput placeholder="Email" formControlName="email">
    </md-input-container>

    <md-input-container class="fw-full">
      <input mdInput placeholder="Password" type="password" formControlName="password">
    </md-input-container>

    <md-input-container class="fw-full">
      <input mdInput placeholder="Confirm Password" type="password" formControlName="confirm_password">
    </md-input-container>

    <button md-raised-button class="fw-full"
            [ngClass]="{'disabled': !sign_up.valid}"
            [disabled]="!sign_up.valid"
            (click)="registerUser()">Sign Up</button>
  </div>

  <p class="copy">
    <span *ngIf="!isLogin">Already have an account? <a routerLink="/login">Login</a></span>
    <span *ngIf="isLogin">Need an account? <a routerLink="/register">Sign Up</a></span>
  </p>
</div>
